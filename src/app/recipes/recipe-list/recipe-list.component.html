<div class="row">
    <div class="col-xs-12">
        <button class="btn , btn-success">New Receipe</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col xs 12">
        <a href="#" class="list-group-item clearfix" *ngFor="let receipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading"> {{ receipe.name }}</h4>
                <p class="list-group-item-text"> {{ receipe.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{receipe.imagePath }}" alt="{{receipe.name}}" class="img-responsive"
                    style="max-width: 100px;">
            </span>
        </a>
        <br>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item></app-recipe-item>
    </div>
</div>
