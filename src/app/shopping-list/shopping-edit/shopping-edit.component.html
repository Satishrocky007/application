<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                     type="text"
                      id="name"
                       class="form-control"
                        name="name" 
                        ngModel
                        required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount"> Amount</label>
                    <input type="number"
                     id="amount"
                      class="form-control"
                       name="amount"
                        ngModel
                        required
                        pattern="^[0-9]+[1-9]*$"
                        >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid"> {{ editMode ?'update':'add'}} </button>
                        <button class="btn btn-danger"   *ngIf="editMode"type="button" (click)="onDelete()"> Delete </button>
                        <button class="btn  btn-primary" type="button" (click)="onClear()"> Clear </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
